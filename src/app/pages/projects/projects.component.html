<section class="projects-section" data-aos="fade-up">
  <div class="container">
    <h2 class="section-title">Projects</h2>

    <div class="project" *ngFor="let project of projects; let i = index">
      <div class="project-header" (click)="toggle(i)">
        <div class="left">
          <i class="fas fa-{{project.icon}}"></i>
          <h3>{{ project.title }}</h3>
        </div>
        <div class="toggle-icon">
          <span [ngClass]="{ open: activeIndex === i }">â–¼</span>
        </div>
      </div>

      <div class="project-body" *ngIf="activeIndex === i">
        <p>{{ project.description }}</p>
        <ul>
          <li *ngFor="let bullet of project.bullets">{{ bullet }}</li>
        </ul>
        <div class="tags">
          <span *ngFor="let tag of project.tags">{{ tag }}</span>
        </div>
      </div>
    </div>
  </div>
</section>
